<!DOCTYPE html>
<html lang="en">
{% extends "base.html" %}

{% block title %}Event Details{% endblock %}

{% block content %}
<link rel="stylesheet" href="event_detail.css">
<style>
    body {
        color: #05386B; /* Consistent color theme */
    }
</style>

<div class="event-detail-container">
    <div class="event-content">
        <h1 id="event-title"></h1>
        <p id="event-description"></p>
        <img id="img1" src="" alt="Event image 1">
        <img id="img2" src="" alt="Event image 2">
    </div>
    <div class="event-detail-panel">
        <p id="event-price"></p>
        <p id="event-date"></p>
        <p id="event-location"></p>
        <button>Book Now</button>
    </div>
</div>

<script src="event_detail.js"></script>
{% endblock %}
</html>
